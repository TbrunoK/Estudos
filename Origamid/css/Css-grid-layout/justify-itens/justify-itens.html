<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../justify-itens/justify-itens.css" />
    <title>justify-itens</title>
  </head>
  <body>
    <div>
<h1>display: block;</h1>
<section class="grid">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
</section>
</div>

<div>
<h1>display: grid;</h1>
<section class="grid">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
</section>
</div>

<div>
<h1>grid-template-columns: 200px 200px;</h1>
<section class="container grid grid-template-columns">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
</section>
</div>

<div>
<h1>grid-template-columns: 1fr 2fr 1fr;</h1>
<section class="container grid grid-template-columns-3">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
</section>
</div>

<div>
<h1>subgrid</h1>
<section class="container grid grid-template-columns-3">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item subgrid">
		<div>5.1</div>
		<div>5.2</div>
		<div>5.3</div>
	</div>
	<div class="item">6</div>
</section>
</div>
    <div class="btn">
      <button class="button"><a href="../index.html">Voltar</a></button>
    </div>
  </body>
</html>
